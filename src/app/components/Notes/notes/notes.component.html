<div class="notes-container">
  <div class="note" *ngFor="let note of notes"
       [style.background-color]="'#fff'"
       (mouseenter)="setHoveredNoteId(note.noteId)"
       (mouseleave)="setHoveredNoteId(null)">
    <div class="note-content">
      <h3>{{ note.title || 'No Title' }}</h3>
      <p>{{ note.description || 'No Description' }}</p>
    </div>
    <div *ngIf="hoveredNoteId === note.noteId" class="note-icons">
      <div class="icons">
        <!-- Always visible icons -->
        <mat-icon class="icon">notifications</mat-icon>
        <mat-icon class="icon">person_add</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="colorLensMenu" class="color">
          <mat-icon class="lens">color_lens</mat-icon>
        </button>
        <mat-menu #colorLensMenu="matMenu">
          <app-colorlensicon (colorSelected)="handleColorSelected($event)"></app-colorlensicon>
        </mat-menu>
        <mat-icon class="icon">image</mat-icon>

        <!-- <mat-icon *ngIf="activeItem === 'notes' && !note.archieve && !note.trash" class="icon" (click)="archiveNote(note.noteId)">
          archive
        </mat-icon>
        
        <mat-icon *ngIf="activeItem === 'notes' && !note.archieve && !note.trash" class="icon" (click)="trashNote(note.noteId)">
          delete
        </mat-icon>
        
        <mat-icon *ngIf="activeItem === 'archive' && note.archieve" class="icon" (click)="unarchiveNote(note.noteId)">
          unarchive
        </mat-icon>
        
        <mat-icon *ngIf="activeItem === 'archive' && !note.trash" class="icon" (click)="archiveNote(note.noteId)">
          archive
        </mat-icon>
        
        <mat-icon *ngIf="activeItem === 'trash' && note.trash" class="icon" (click)="restoreNote(note.noteId)">
          restore
        </mat-icon>
        
        <mat-icon *ngIf="activeItem === 'trash' && !note.trash" class="icon" (click)="trashNote(note.noteId)">
          delete
        </mat-icon>
        <mat-icon class="icon" (click)="archiveNote(note.noteId)">
          archive
        </mat-icon>-->
        <!-- Static icon for unarchiving a note -->
        <mat-icon class="icon" (click)="archiveNote(note.noteId)">archive</mat-icon>
        <mat-icon class="icon" (click)="unarchiveNote(note.noteId)">
          unarchive
        </mat-icon>
        
        <mat-icon class="icon" (click)="trashNote(note.noteId)">
          delete
        </mat-icon>
        
        <!-- Static icon for restoring a note -->
        <mat-icon class="icon" (click)="restoreNote(note.noteId)">
          restore
        </mat-icon>
      </div>
    </div>
  </div>
</div>
